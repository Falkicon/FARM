<!DOCTYPE html>
<html lang="en">

<head>

  <title>FARM Stack</title>
  <link rel="stylesheet" href="/src/frontend/styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <fluent-text size="700" weight="bold">FARM</fluent-text>
      <fluent-text size="400">Modern web application boilerplate with FAST Element, Fluent UI Web Components, and

      <div class="header-actions">
        <a href="/src/shared/agents/docs/examples/index.html" style="text-decoration: none;">
